name: Deploy Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Previous steps omitted for brevity

      - name: Notify Taskade
        if: ${{ success() && github.ref == 'refs/heads/main' }}
        run: |
          set -e
          curl -X POST https://api.taskade.com/v1/projects/${{ secrets.TASKADE_PROJECT_ID }}/tasks \
            -H "Authorization: Bearer ${{ secrets.TASKADE_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"title": "âœ… HackerHardware.net deployed successfully", "status": "Completed", "description": "CI Run: ${{ github.run_number }} | Commit: ${{ github.sha }}", "due_date": "$(date --iso-8601=seconds)"}'
