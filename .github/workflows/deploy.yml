name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Note: Corepack and pnpm are ready for future SvelteKit migration
      # Currently deploying static site from root directory
      # - name: Enable Corepack
      #   run: corepack enable
      
      # - name: Install dependencies
      #   run: corepack prepare pnpm@latest --activate && pnpm install
      
      # - name: Build
      #   run: pnpm build

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: "hackerhardware-site"
          directory: "."
          # When migrating to SvelteKit, change directory to: ".svelte-kit/cloudflare"

      - name: Validate Cloudflare Authentication
        run: |
          npm install -g wrangler
          wrangler whoami
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
